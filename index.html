<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>矿洞探索 - 奖励计划</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  
  <main>
    <!-- 地层展示区块 -->
    <section class="mine-layers">
      <h2 class="section-title">矿井地层探索</h2>
      <div class="layers-container">
        <!-- 棕色地层 -->
        <div class="layer-section soil">
          <div class="layer-content">
            <h3>棕色地层</h3>
            <p class="layer-range">第1-39层</p>
            <p class="layer-description">探索表层矿藏，发现基础矿石</p>
            <ul class="layer-features">
              <li>丰富的铁矿脉</li>
              <li>常见宝石矿床</li>
              <li>基础矿物资源</li>
            </ul>
          </div>
          <div class="layer-image">
            <img src="soil.png" alt="棕色地层">
          </div>
        </div>

        <!-- 永冻冰层 -->
        <div class="layer-section ice">
          <div class="layer-content">
            <h3>永冻冰层</h3>
            <p class="layer-range">第40-79层</p>
            <p class="layer-description">穿越冰晶世界，寻找冰蓝宝石</p>
            <ul class="layer-features">
              <li>晶莹剔透的冰洞</li>
              <li>蓝宝石矿脉</li>
              <li>千年冰晶矿藏</li>
            </ul>
          </div>
          <div class="layer-image">
            <img src="ice.png" alt="永冻冰层">
          </div>
        </div>

        <!-- 岩浆暗域 -->
        <div class="layer-section magma">
          <div class="layer-content">
            <h3>岩浆暗域</h3>
            <p class="layer-range">第80-120层</p>
            <p class="layer-description">穿越炙热岩浆，探索紫晶秘境</p>
            <ul class="layer-features">
              <li>稀有紫水晶矿脉</li>
              <li>远古熔岩遗迹</li>
              <li>神秘暗紫色矿石</li>
            </ul>
          </div>
          <div class="layer-image">
            <img src="magma.png" alt="岩浆暗域">
          </div>
        </div>
      </div>
    </section>

    <!-- 积分规则区 -->
    <section class="points-rules" id="points">
      <div class="rules-content">
        <h2>积分规则</h2>
        <div class="rules-grid">
          <div class="rule-item">
            <span class="rule-icon">💎</span>
            <h4>消费转换</h4>
            <p>每消费1$ = 1积分</p>
          </div>
          <div class="rule-item">
            <span class="rule-icon">🎁</span>
            <h4>奖励兑换</h4>
            <p>积分可兑换优惠券</p>
          </div>
          <div class="rule-item">
            <span class="rule-icon">🌟</span>
            <h4>特别礼遇</h4>
            <p>累计消费享限定好礼</p>
          </div>
        </div>
      </div>
    </section>
    <!-- 底部信息 -->
    <footer>
      <div class="footer-content">
        <p class="legal">活动规则：积分不可兑换现金，奖励以实际发放为准。</p>
        <div class="footer-links">
        </div>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
